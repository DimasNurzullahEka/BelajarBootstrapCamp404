<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <div class="container">
        <div class="row bg-primary p-3 text-white">Navigation Bar</div>
    </div>
    <div class="container">
        <div class="row bg-secondary p-5 text-dark">Header</div>
    </div>
    <div class="container">
        <div class="row bg-success p-4 text-white">Content 1</div>
        <div class="row p-4 text-white">
            <div class="col bg-warning">Conten 2.1</div>
            <div class="col bg-dark">Conten 2.2</div>
        </div>
        <div class="row bg-light p-4 text-dark">Content 3</div>
        <div class="row bg-info p-4 text-white">
            <div class="position-relative start-50">Content 4</div>
        </div>
    </div>
    <div class="container">
        <div class="row bg-danger p-5 text-white">Footer</div>
    </div>
</body>

</html>
